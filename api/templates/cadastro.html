<!DOCTYPE html>
<html>
<head>
	<title>API PnP</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}">
	<link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,700" rel="stylesheet">
</head>
<body>
	<div class='header' id='main-header'>
	    <h1 class='header' id='div_header'>API PnP</h1>
	    <p class='header'>Teste para as chamadas da plataforma do PnP</p>
	</div>
	<br><br><br>
	<div class='special-div'>
		<form method=post enctype=multipart/form-data>
			<label for="nome">Nome</label>
			<p><input type="text" name=nome placeholder="Nome do produto"></p>
			<label for="parceiro">Parceiro</label>
			<p><input type="text" name=parceiro placeholder="Nome do parceiro"></p>
			<label for="categoria">Categoria</label>
			<p><input type="text" name=categoria placeholder="Categoria"></p>
			<label for="id_ex">Identificação externa</label>
			<p><input type="text" name=id_ex placeholder="Identificação externa"></p>
			<label for="descricao">Descrição</label>
			<p><input type="text" name=descricao placeholder="Descrição"></p>
			<label id="caracteristicas">Características
				<p class="custom-key"><input type="text" name=chave placeholder="Chave">
				<input type="text" name=valor placeholder="Valor">
				</p>
				<p class="custom-key"><input type="text" name=chave placeholder="Chave">
				<input type="text" name=valor placeholder="Valor">
				</p>
				<p class="custom-key"><input type="text" name=chave placeholder="Chave">
				<input type="text" name=valor placeholder="Valor">
				</p>
				<p class="custom-key"><input type="text" name=chave placeholder="Chave">
				<input type="text" name=valor placeholder="Valor">
				</p>
				<p class="custom-key"><input type="text" name=chave placeholder="Chave">
				<input type="text" name=valor placeholder="Valor">
				</p>
			</label>
			<input type="submit" value=Confirmar>
		</form>
		<button id="btnAdd">Adicionar campo</button>
	</div>

	<script type="text/javascript">
		function addKey(){
			var customKeyEls = document.getElementsByClassName('custom-key')
			var count = customKeyEls.length + 1;
			var el = document.getElementById('caracteristicas')
			el.innerHTML += '<p class="custom-key"><input type="text" name=chave placeholder="Chave">'
				+'<input type="text" name=valor placeholder="Valor">'
				+'</p>'
		}
		document.getElementById('btnAdd').onclick = addKey;
	</script>
</body>
</html>
